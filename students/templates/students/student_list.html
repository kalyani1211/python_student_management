<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Student List</h1>
    <a href="{% url 'student_create' %}" class="btn btn-primary mb-3">Add New Student</a>
    <form method="get" action="{% url 'student_search' %}">
        <input type="text" name="q" placeholder="Search by Name or Class" class="form-control mb-3" />
    </form>
    <table id="studentTable" class="table table-bordered">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Class</th>
                <th>Admission Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_name }}</td>
                <td>{{ student.student_class }}</td>
                <td>{{ student.admission_date }}</td>
                <td>
                    <a href="{% url 'student_edit' student.pk %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'student_delete' student.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="pagination">
        {% for page_num in students.paginator.page_range %}
        <a href="?page={{ page_num }}" class="btn btn-link">{{ page_num }}</a>
        {% endfor %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready( function () {
        $('#studentTable').DataTable();
    });
</script>
</body>
</html>
